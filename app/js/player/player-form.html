<form>
    <div class="form-group">
        <label for="name-{{$index}}">Name</label>
        <input type="text" name="name" id="name-{{$index}}" class="form-control" ng-model="player.name" ng-change="player.change()"/>
    </div>

    <div class="form-group">
        <label for="gender-{{$index}}">Gender</label>
        <select name="gender" class="form-control" id="gender-{{$index}}" ng-model="player.gender" ng-change="player.change()">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
</form>
