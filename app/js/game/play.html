<h1>Game</h1>

<div class="well clearfix" ng-controller="GameCtrl as game">

    <div class="players">
        <div class="col-md-5" ng-class="{'col-md-offset-2':$last}" ng-repeat="player in game.players">

            <player-card></player-card>

        </div>
    </div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <!-- Todo: Add loop for difficulties -->
            <!-- Todo: Extract buttons into a directive -->
            <button class="btn btn-default" ng-click="game.newQuestions(1)" ng-disabled="game.toolbar.disabled">Easy</button>
            <button class="btn btn-default" ng-click="game.newQuestions(2)" ng-disabled="game.toolbar.disabled">Normal</button>
            <button class="btn btn-default" ng-click="game.newQuestions(3)" ng-disabled="game.toolbar.disabled">Hard</button>
        </div>
    </div>

    <div class="playmat">
        <question-card ng-repeat="question in game.questions.draws"></question-card>
    </div>

</div>
