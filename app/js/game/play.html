<h1>Game</h1>

<div class="well clearfix" ng-controller="GameCtrl as game">

    <div class="players">
        <div class="player col-md-5" ng-class="{'col-md-offset-2':$last}" ng-repeat="player in game.players">

            <player-card></player-card>

        </div>
    </div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-default">Easy</button>
            <button class="btn btn-default">Normal</button>
            <button class="btn btn-default">Hard</button>
        </div>
    </div>

</div>
